<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2e2e2e"/>
    <title>PWM Fan Controller</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
</head>
<body>
    <div class="box">
        <h1>PWM Fan Controller</h1>
        <hr>
        <br>
        <form id="submit-form">
            <div class="row">
                <label for="fan-enable" class="column">Fan Enabled:</label>
                <input type='hidden' id="fan-enable-hidden" name='fan-enable' value='0'>
                <div class="column">
                    <label class="switch">
                        <input type="checkbox" id="fan-enable" name="fan-enable" value="1">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
            <br>
            <div class="row">
                <label for="fan-speed" class="column">Fan Speed:</label>
                <code id="fan-speed-percentage" class="column">N/A</code>
            </div>
            <br>
            <input type="range" id="fan-speed" name="fan-speed" min="30" max="254" value="0">
            <br>

            <input type="submit" value="Submit">
        </form>
    </div>
    <script src="/js/controller.js"></script>
</body>
